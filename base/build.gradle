plugins {
    id "base"
}

version = "0.1.0"

task checkDocs {
    group "Docs"
    description "Checks requirements in ./docs"

    assert file("./docs/README.md").exists()
}

task archiveDocs(type: Zip) {
    group "Docs"
    description "Archives files in ./docs"

    from "docs"
    setArchiveBaseName "docs"
}

check.dependsOn(checkDocs)
assemble.dependsOn(archiveDocs)
